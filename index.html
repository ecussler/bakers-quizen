<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis&family=Raleway&display=swap" rel="stylesheet">
    <title>Baker's Quizen</title>
</head>

<header class="header" id="header">
    <img id=header-name src="./assets/photos/Quiz Header.png" alt="Baker's Quizen">
    <p>How much do you know about baking? Test yourself with this 13 question quiz!</p>
</header>

<body>
    <div class="card">
        <section class="timer" id="timer">

        </section>
        <section class="question-container">
            <h2>Question</h2>
        </section>
        <section class="options-container">
            <button class="option" id="op1">Option 1</button>
            <button class="option" id="op2">Option 2</button>
            <button class="option" id="op3">Option 3</button>
            <button class="option" id="op4">Option 4</button>
        </section>
    </div>    
    <div class="scores" id="scores">

    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
