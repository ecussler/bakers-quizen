<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Raleway&display=swap" rel="stylesheet">
    <title>Baker's Quizen</title>
</head>

<header class="header" id="header">
    <img id=header-name src="./assets/photos/Quiz Header.png" alt="Baker's Quizen">
    <p>How much do you know about baking? Test yourself with this 13 question quiz!</p>
</header>

<body>
    <div class="card">
        <section class="timerEL" id="timer">
            <p id="timerTxt"></p>
        </section>
        <br>
        <div class="scores" id="scores">Score: </div>
        <br>
        <button class="start-btn btn" id="start-btn">START</button>
        <div id="question-container" class="hide">
            <section class="question" id="question">
                <h1>Question</h1>
            </section>
            <section class="options-container">
                <button class="option" id="op1">Option 1</button>
                <button class="option" id="op2">Option 2</button>
                <button class="option" id="op3">Option 3</button>
                <button class="option" id="op4">Option 4</button>
            </section>
        <button class="next-btn btn hide" id="next-btn">NEXT</button>
        </div>
        <div class="top-scores-container hide" id="top-scores-container">
            <p>Add your initials to log your score</p>
            <label for="user">Username: </label>
            <div class="missing-username"></div>
            <input type="text" name="username" id="username" placeholder="Enter a username here..." />
            <br>
            <button class="submit-btn" id="submit-btn">SUBMIT</button>
            <p><strong>TOP SCORES</strong></p>
            <ol id="top-scores-ol">
                <li></li>
            </ol>
        </div>

    </div>    
    <script src="./assets/script.js"></script>
</body>
</html>
